<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Eventos en Javascript</title>
</head>

<body>
    <main>
        <section class="container">
            <h1>Eventos en Javascript</h1>

            <div class="d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                    <div class="card">
                        <div class="card-body">
                            <form id="formulario">
                                <div class="mb-3">
                                    <label id="lbl-email" for="txt-email" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="txt-email"
                                        aria-describedby="email-help">
                                    <div id="email-help" class="form-text text-danger"></div>
                                </div>
                                <div class="mb-3">
                                    <label id="lbl-password" for="txt-password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="txt-password"
                                        aria-describedby="password-help">
                                    <div id="password-help" class="form-text text-danger"></div>
                                </div>
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                                <button type="button" class="btn btn-warning" id="btn-limpiar">Limpiar</button>
                            </form>

                        </div>
                    </div>
                    <div id="alert-send" class="alert alert-success mt-3 d-none" role="alert">
                        Sus datos fueron enviados correctamente
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
